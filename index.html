<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- ASIDE-------------------------------------------------- -->
        <aside>
            <!-- HEADER------------------------ -->
            <header class="user">
                <div class="avatar-info">
                    <img src="./img/avatar_io.jpg" alt="">
                    <h4>Nome Utente</h4>
                </div>
                <div class="wrap-icon-3">
                    <a href=""><i class="fas fa-circle-notch"></i></a>
                    <a href=""><i class="fas fa-comment-alt"></i></a>
                    <a href=""><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </header>

            <div class="notify-banner">
                <div class="icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="link-notify">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- SEARCH BAR------------------ -->
            <div class="search-bar">
                <div>
                    <button><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <!-- CONTACT LIST------------------- -->
            <section class="contacts-list">
                <div class="contact">
                    <img src="./img/avatar_1.jpg" alt="">
                    <h4>Michele</h4>
                </div>
            </section>

        </aside>

        <!-- CHAT CONTENT------------------------------------------------- -->
        <section class="chat-content">
            <!-- HEADER------------------------- -->
            <header>
                <div class="avatar-info">
                    <img src="./img/avatar_1.jpg" alt="">
                    <div>
                        <h4>Nome Utente</h4>
                        <span class="time-update">Ultimo accesso oggi alle 10:35</span>
                    </div>
                    
                </div>
                <div class="wrap-icon-3">
                    <a href=""><i class="fas fa-search"></i></a>
                    <a href=""><i class="fas fa-paperclip"></i></a>
                    <a href=""><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </header>

            <!-- CHAT--------------------------- -->
            <section class="display-chat">
                <div class="send-msg">
                    <div class="content">
                        <p>MESSAGGIO INVIATO</p>
                        <span class="msg-time">10/01/20 15:50:10</span>
                    </div>
                </div>
                <div class="received-msg">
                    <div class="content">
                        <p>MESSAGGIO RICEVUTO</p>
                        <span class="msg-time">10/01/20 15:50:10</span>
                    </div>
                </div>
            </section>

            <!-- MSG INPUT---------------------- -->
            <footer class="msg-input-bar">
                <div class="emoticon">
                    <a href=""><i class="far fa-smile"></i></a>
                </div>

                <input type="text" placeholder="Scrivi un messaggio">

                <div class="recording">
                    <a href=""><i class="fas fa-microphone"></i></a>
                </div>
            </footer>

        </section>
    </div>
    
    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
